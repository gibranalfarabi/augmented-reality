<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Tracking</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      .buttons {
          position: absolute;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 10;
          padding: 0.25em;
          border-radius: 4px;
          border: none;
          width: 8em;
          height: 4em;
          background: rgb(65, 27, 199);
          color: rgb(255, 255, 255);
          bottom: 3em;
          left: 2em;
      }       
    </style>
  </head>
  <body>
    <a href="https://gibranalfarabi.github.io/augmented-reality/webAR.html">
      <div class="buttons">
          <button class="button">Kembali</button>
      </div>
    </a>
    <a-scene mindar-image="imageTargetSrc: ./target/image/targets.mind; maxTrack: 10" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="porsche1Model" src="./assets/2013__porsche_917_living_legend_concept/scene.gltf"></a-asset-item>
        <a-asset-item id="cartoonModel" src="./assets/cartoon_car/scene.gltf"></a-asset-item>
        <a-asset-item id="brabusModel" src="./assets/brabus_g900_rocket_edition/scene.gltf"></a-asset-item>
        <a-asset-item id="chevroletModel" src="./assets/chevrolet_chevelle_ss/scene.gltf"></a-asset-item>
        <a-asset-item id="gazModel" src="./assets/gaz_m1_emka/scene.gltf"></a-asset-item>
        <a-asset-item id="mclarenModel" src="./assets/mclaren_ultimate_vision_gt__updated__texture/scene.gltf"></a-asset-item>
        <a-asset-item id="mercedes1Model" src="./assets/mercedes-benz_s63_coupe_brabus_800/scene.gltf"></a-asset-item>
        <a-asset-item id="mercedes2Model" src="./assets/mercedes_benz_e-class_w211/scene.gltf"></a-asset-item>
        <a-asset-item id="porsche2Model" src="./assets/porsche_gt3_rs/scene.gltf"></a-asset-item>
        <a-asset-item id="datsunModel" src="./assets/free_1972_datsun_240k_gt/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="20 20 20" src="#porsche1Model"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.05 0.05 0.05" src="#cartoonModel"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.2 0.2 0.2" src="#brabusModel"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 0 0" position="-0.1 0 0" scale="0.015 0.015 0.015" src="#chevroletModel"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.15 0.15 0.15" src="#gazModel"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model rotation="0 45 0" position="0 0 0" scale="0.1 0.1 0.1" src="#mclarenModel"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.1 0.1 0.1" src="#mercedes1Model"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.09 0.09 0.09" src="#mercedes2Model"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 8">
        <a-gltf-model rotation="0 180 0" position="0 0 0" scale="0.18 0.18 0.18" src="#porsche2Model"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 9">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="1 1 1" src="#datsunModel"></a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
